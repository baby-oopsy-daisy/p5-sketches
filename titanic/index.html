<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>titanic</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<!-- ADDING math LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
	<!-- ADDING CHART LIBRARY -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

	<style>
		body {
			margin:0;
			padding:0;
			overflow: scroll;
		}

		#graph{
			
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 10%;
			width: 90vw;
			border: 10px solid black;
			overflow: hidden;

		}

		div{
			/* display: block; */
			margin-left: auto;
			margin-right: auto;
			margin-top: 5%;
			margin-bottom: 5%;
			width: 40%;
			border: 5px dotted black;
			/* float: left; */
			padding: 2%;
			
		}



	</style>
</head>
<body>
	<div  id = "graph"  align = "center" >
		
		<!-- AGE COUNT -->
		<div ">
			<canvas  id = "ageCount" ></canvas>
		</div>
		
		<!-- CLASS COUNT  -->
		<div>
			<canvas  id = "pClassCount"></canvas>
		</div>
		
		<!-- SURVIVED v/s DIED -->
		<div>
			<canvas  id = "survivalCount"></canvas>
		</div>
		
		<!-- SURVIVED IN EACH CLASS -->
		<div>
			<canvas  id = "survivalEachClass"></canvas>
		</div>
		
		<!-- ON BOARD LOACTION -->
		<div >
			<canvas  id = "embarked"></canvas>	
		</div>	

	</div>
</body>
</html>
